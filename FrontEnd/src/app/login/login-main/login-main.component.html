<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex login-form" *ngIf="!Session">
    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12">

    </div>
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <h3>Iniciar sesion</h3>
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
            <label for="user">Usuario</label>
            <input class="form-control" type="text" id="user" formControlName="userName" >
            
            <label for="pass">Contraseña</label>
            <input class="form-control" type="text" id="pass" formControlName="pass"> 
            
            <div class="login-actions">
                <button class="btn btn-info" type="submit" [disabled]="loginForm.invalid">iniciar sesion</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12">

    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex" *ngIf="!Session">
    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12">

    </div>
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <h3>Registrarse</h3>
        <form class="form-group" [formGroup]="registerForm" (ngSubmit)="tryRegister()">
            <label for="user">Usuario</label>
            <input class="form-control" type="text" id="user" formControlName="userName" >
            <label for="user">Email</label>
            <input class="form-control" type="email" id="user" formControlName="email" >
            <label for="pass">Contraseña</label>
            <input class="form-control" type="text" id="pass" formControlName="pass">
            <button class="btn btn-info" type="submit" [disabled]="registerForm.invalid">registrarse</button>
        </form>

    </div>
    <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12">

    </div>
</div>
<main *ngIf="Session"></main>
